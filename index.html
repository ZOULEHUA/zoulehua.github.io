<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五子棋 & 成人版真心话大冒险</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* 导航按钮 */
        .nav {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .nav button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #4CAF50;
            color: white;
        }
        .nav button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 游戏主容器 */
        .game-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        /* 控制面板 */
        .control-panel {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f8f8;
            padding: 12px;
            border-radius: 8px;
        }
        select, input[type="range"] {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 棋盘样式 */
        canvas {
            background-color: #F0D9B5;
            border: 2px solid #8B4513;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 信息显示 */
        #message {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* 真心话大冒险区域 */
        #sectionTruthDare {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        #tdButtons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        #trContent {
            font-size: 18px;
            padding: 20px;
            background: #fff8e1;
            border-radius: 8px;
            min-height: 100px;
            border: 2px dashed #ff9800;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">五子棋 & 成人版真心话大冒险</h1>
    
    <div class="game-container">
        <!-- 导航切换 -->
        <div class="nav">
            <button id="btnGomoku">五子棋</button>
            <button id="btnTruthDare">真心话大冒险</button>
        </div>

        <!-- 五子棋区 -->
        <div id="sectionGomoku" class="active">
            <div class="control-panel">
                <div class="control-group">
                    <label>游戏模式：</label>
                    <select id="gameMode">
                        <option value="human">双人对战</option>
                        <option value="ai">对战AI</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>AI难度：</label>
                    <input type="range" id="aiDifficulty" min="1" max="10" value="5">
                    <span id="difficultyValue">5</span>
                </div>
                <div class="control-group">
                    <button id="undoBtn">悔棋 (Ctrl+Z)</button>
                    <button id="resetButton">新游戏</button>
                </div>
            </div>
            <canvas id="board" width="600" height="600"></canvas>
            <div id="message">黑棋先手</div>
        </div>

        <!-- 真心话大冒险区 -->
        <div id="sectionTruthDare" class="section">
            <div id="tdButtons">
                <button id="btnTruth" style="background: #e91e63;">真心话</button>
                <button id="btnDare" style="background: #3f51b5;">大冒险</button>
            </div>
            <div id="trContent">点击按钮获取内容</div>
        </div>
    </div>

    <script>
        /* ----------------- 五子棋核心逻辑 ----------------- */
        const canvas = document.getElementById("board");
        const ctx = canvas.getContext("2d");
        const BOARD_SIZE = 15;
        const CELL_SIZE = 40;
        const OFFSET = 20;
        
        let gameState = {
            board: Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0)),
            currentPlayer: 1,
            gameOver: false,
            history: [],
            aiEnabled: false,
            aiDifficulty: 5
        };

        // 初始化游戏
        function initGame() {
            gameState.board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            gameState.currentPlayer = 1;
            gameState.gameOver = false;
            gameState.history = [];
            drawBoard();
            updateMessage("黑棋先手");
        }

        // 绘制棋盘
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制棋盘背景
            ctx.fillStyle = "#F0D9B5";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制网格
            ctx.strokeStyle = "#8B4513";
            ctx.lineWidth = 1;
            for (let i = 0; i < BOARD_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(OFFSET, OFFSET + i * CELL_SIZE);
                ctx.lineTo(canvas.width - OFFSET, OFFSET + i * CELL_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(OFFSET + i * CELL_SIZE, OFFSET);
                ctx.lineTo(OFFSET + i * CELL_SIZE, canvas.height - OFFSET);
                ctx.stroke();
            }

            // 绘制星位
            const stars = [[3,3], [3,11], [11,3], [11,11], [7,7]];
            stars.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(OFFSET + x * CELL_SIZE, OFFSET + y * CELL_SIZE, 4, 0, Math.PI * 2);
                ctx.fillStyle = "#8B4513";
                ctx.fill();
            });

            // 绘制棋子
            gameState.board.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell !== 0) {
                        drawStone(x, y, cell);
                    }
                });
            });
        }

        // 绘制棋子
        function drawStone(x, y, player) {
            ctx.beginPath();
            ctx.arc(OFFSET + x * CELL_SIZE, OFFSET + y * CELL_SIZE, 16, 0, Math.PI * 2);
            ctx.fillStyle = player === 1 ? "#2c3e50" : "#ecf0f1";
            ctx.fill();
            ctx.strokeStyle = "#7f8c8d";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // AI逻辑核心
        class AI {
            constructor(difficulty) {
                this.difficulty = difficulty;
            }

            getMove() {
                // 根据难度选择算法
                if (this.difficulty < 4) {
                    return this.randomMove();
                } else if (this.difficulty < 8) {
                    return this.smartMove();
                }
                return this.expertMove();
            }

            randomMove() {
                const moves = [];
                gameState.board.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell === 0) moves.push([x, y]);
                    });
                });
                return moves[Math.floor(Math.random() * moves.length)];
            }

            smartMove() {
                // 实现基于简单评估函数的移动
                let bestScore = -Infinity;
                let bestMoves = [];
                
                gameState.board.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell === 0) {
                            let score = this.evaluatePosition(x, y);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMoves = [[x, y]];
                            } else if (score === bestScore) {
                                bestMoves.push([x, y]);
                            }
                        }
                    });
                });
                
                return bestMoves[Math.floor(Math.random() * bestMoves.length)];
            }

            evaluatePosition(x, y) {
                // 简单的位置评估函数
                let score = 0;
                const directions = [[1,0], [0,1], [1,1], [1,-1]];
                
                directions.forEach(([dx, dy]) => {
                    let playerCount = 0;
                    let emptyCount = 0;
                    
                    for (let i = -4; i <= 4; i++) {
                        const nx = x + dx * i;
                        const ny = y + dy * i;
                        if (nx >= 0 && nx < BOARD_SIZE && ny >= 0 && ny < BOARD_SIZE) {
                            if (gameState.board[ny][nx] === 2) playerCount++;
                            if (gameState.board[ny][nx] === 0) emptyCount++;
                        }
                    }
                    
                    score += playerCount * 10 + emptyCount * 2;
                });
                
                return score;
            }

            expertMove() {
                // 实现Minimax算法（简化版）
                let bestScore = -Infinity;
                let bestMove = null;
                
                for (let y = 0; y < BOARD_SIZE; y++) {
                    for (let x = 0; x < BOARD_SIZE; x++) {
                        if (gameState.board[y][x] === 0) {
                            gameState.board[y][x] = 2;
                            let score = this.minimax(3, false);
                            gameState.board[y][x] = 0;
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = [x, y];
                            }
                        }
                    }
                }
                return bestMove;
            }

            minimax(depth, isMaximizing) {
                if (depth === 0) return this.evaluateBoard();
                
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    // ... 完整Minimax实现 ...
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    // ... 完整Minimax实现 ...
                    return bestScore;
                }
            }
        }

        // 游戏事件处理
        canvas.addEventListener("click", (e) => {
            if (gameState.gameOver) return;
            if (gameState.aiEnabled && gameState.currentPlayer === 2) return;

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left - OFFSET + CELL_SIZE/2) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top - OFFSET + CELL_SIZE/2) / CELL_SIZE);
            
            if (isValidMove(x, y)) {
                makeMove(x, y);
                if (checkWin(x, y)) {
                    handleWin();
                } else {
                    gameState.currentPlayer = 3 - gameState.currentPlayer;
                    updateMessage(`${gameState.currentPlayer === 1 ? "黑棋" : "白棋"}回合`);
                    
                    if (gameState.aiEnabled) {
                        setTimeout(() => aiMove(), 500);
                    }
                }
            }
        });

        // 悔棋功能
        document.getElementById("undoBtn").addEventListener("click", undoMove);
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === 'z') undoMove();
        });

        function undoMove() {
            if (gameState.history.length > 0) {
                const lastMove = gameState.history.pop();
                gameState.board[lastMove.y][lastMove.x] = 0;
                gameState.currentPlayer = lastMove.player;
                drawBoard();
                updateMessage(`${gameState.currentPlayer === 1 ? "黑棋" : "白棋"}回合`);
            }
        }

        // 其他辅助函数
        function makeMove(x, y) {
            gameState.board[y][x] = gameState.currentPlayer;
            gameState.history.push({x, y, player: gameState.currentPlayer});
            drawBoard();
        }

        function checkWin(x, y) {
            // ... 保持原有胜利检测逻辑 ...
        }

        /* ----------------- 成人版真心话大冒险 ----------------- */
        const adultTruths = [
            "描述你最近一次性生活的细节？",
            "你尝试过的最刺激的性爱姿势是什么？",
            "你有没有过3P经历？详细描述",
            "你会在性爱中叫床吗？喜欢对方怎样称呼你？",
            "你自慰的频率是怎样的？通常如何达到高潮？"
        ];

        const adultDares = [
            "发送一张此刻的私密部位特写给游戏主持人",
            "在视频前展示自慰过程（至少3分钟）",
            "给前任发消息说'想念你床上的表现'",
            "在公共场所脱掉内裤并拍照证明",
            "与在场某人进行法式深吻至少30秒"
        ];

        document.getElementById("btnTruth").addEventListener("click", () => {
            showContent(adultTruths, "真心话");
        });

        document.getElementById("btnDare").addEventListener("click", () => {
            showContent(adultDares, "大冒险");
        });

        function showContent(arr, type) {
            const content = arr[Math.floor(Math.random() * arr.length)];
            document.getElementById("trContent").innerHTML = `
                <strong>${type}：</strong>
                <div style="margin-top: 10px; color: #${type === '真心话' ? 'c0392b' : '2980b9'}">${content}</div>
            `;
        }

        /* ----------------- 初始化 ----------------- */
        document.getElementById("gameMode").addEventListener("change", (e) => {
            gameState.aiEnabled = e.target.value === 'ai';
            initGame();
        });

        document.getElementById("aiDifficulty").addEventListener("input", (e) => {
            gameState.aiDifficulty = parseInt(e.target.value);
            document.getElementById("difficultyValue").textContent = e.target.value;
        });

        // 导航切换
        document.querySelectorAll(".nav button").forEach(btn => {
            btn.addEventListener("click", function() {
                document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
                document.getElementById(this.id.replace("btn", "section")).classList.add("active");
            });
        });

        initGame();
    </script>
</body>
</html>
