<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>校园五子棋</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f5f5f5; 
            color: #333; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 20px; 
        }
        .game-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .control-panel {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f8f8;
            padding: 12px;
            border-radius: 8px;
        }
        canvas {
            background-color: #F0D9B5;
            border: 2px solid #8B4513;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #message {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .punishment-dialog {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000; 
            text-align: center; 
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">校园五子棋</h1>
    
    <div class="game-container">
        <div class="control-panel">
            <div class="control-group">
                <label>游戏模式：</label>
                <select id="gameMode">
                    <option value="human">双人对战</option>
                    <option value="ai">对战AI</option>
                </select>
            </div>
            <div class="control-group">
                <label>AI难度：</label>
                <input type="range" id="aiDifficulty" min="1" max="10" value="5">
                <span id="difficultyValue">5</span>
            </div>
            <div class="control-group">
                <button id="undoBtn">悔棋 (Ctrl+Z)</button>
                <button id="resetButton">新游戏</button>
            </div>
        </div>
        <canvas id="board" width="600" height="600"></canvas>
        <div id="message">黑棋先手</div>
    </div>

    <script>
        const canvas = document.getElementById("board");
        const ctx = canvas.getContext("2d");
        const BOARD_SIZE = 15;
        const CELL_SIZE = 40;
        const OFFSET = 20;

        // 学校版内容
        const schoolTruths = [
            "你最喜欢的学科是什么？为什么？",
            "描述一次你帮助同学的经历",
            "如果你有一天可以做校长，你会做什么改革？",
            "你最近读过的一本好书是什么？",
            "你觉得自己最大的优点是什么？"
        ];

        const schoolDares = [
            "表演一段你最喜欢的课间操",
            "用三种不同的语气说同一句话",
            "模仿一位老师的经典动作或口头禅",
            "用肢体动作表演一个成语让大家猜",
            "对着窗户大声说'今天又是充满希望的一天！'"
        ];

        let gameState = {
            board: Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0)),
            currentPlayer: 1,
            gameOver: false,
            history: [],
            aiEnabled: false,
            aiDifficulty: 5
        };

        // 初始化游戏
        function initGame() {
            gameState.board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            gameState.currentPlayer = 1;
            gameState.gameOver = false;
            gameState.history = [];
            drawBoard();
            updateMessage("黑棋先手");
        }

        // 绘制棋盘（保持不变）
        function drawBoard() {
            // ... 保持原有绘制逻辑不变 ...
        }

        // 精确坐标转换（关键修复）
        function getBoardPosition(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const rawX = clientX - rect.left - OFFSET;
            const rawY = clientY - rect.top - OFFSET;
            return {
                x: Math.floor((rawX + CELL_SIZE/2) / CELL_SIZE),
                y: Math.floor((rawY + CELL_SIZE/2) / CELL_SIZE)
            };
        }

        // 胜利检测（优化版）
        function checkWin(x, y) {
            const player = gameState.board[y][x];
            const directions = [[1,0], [0,1], [1,1], [1,-1]];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // 正向检测
                let i = 1;
                while (true) {
                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                    if (gameState.board[ny][nx] !== player) break;
                    count++;
                    i++;
                }
                
                // 反向检测
                i = 1;
                while (true) {
                    const nx = x - dx * i;
                    const ny = y - dy * i;
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                    if (gameState.board[ny][nx] !== player) break;
                    count++;
                    i++;
                }
                
                if (count >= 5) return true;
            }
            return false;
        }

        // AI核心类（优化版）
        class AI {
            constructor(difficulty) {
                this.difficulty = Math.min(10, Math.max(1, difficulty));
            }

            getMove() {
                const moves = [];
                // 优先搜索已有棋子周围的位置
                for (let y = 0; y < BOARD_SIZE; y++) {
                    for (let x = 0; x < BOARD_SIZE; x++) {
                        if (gameState.board[y][x] !== 0) {
                            for (let dy = -1; dy <= 1; dy++) {
                                for (let dx = -1; dx <= 1; dx++) {
                                    const nx = x + dx;
                                    const ny = y + dy;
                                    if (nx >= 0 && nx < BOARD_SIZE && 
                                        ny >= 0 && ny < BOARD_SIZE &&
                                        gameState.board[ny][nx] === 0) {
                                        moves.push([nx, ny]);
                                    }
                                }
                            }
                        }
                    }
                }
                return moves.length > 0 
                    ? moves[Math.floor(Math.random() * moves.length)]
                    : this.randomMove();
            }

            randomMove() {
                const moves = [];
                for (let y = 0; y < BOARD_SIZE; y++) {
                    for (let x = 0; x < BOARD_SIZE; x++) {
                        if (gameState.board[y][x] === 0) moves.push([x, y]);
                    }
                }
                return moves[Math.floor(Math.random() * moves.length)];
            }
        }

        // 游戏主逻辑（关键修复）
        canvas.addEventListener("click", (e) => {
            if (gameState.gameOver) return;
            
            const {x, y} = getBoardPosition(e.clientX, e.clientY);
            if (x < 0 || x >= BOARD_SIZE || y < 0 || y >= BOARD_SIZE) return;
            
            if (gameState.board[y][x] === 0) {
                // 玩家落子
                gameState.board[y][x] = gameState.currentPlayer;
                gameState.history.push({x, y, player: gameState.currentPlayer});
                drawStone(x, y, gameState.currentPlayer);
                
                if (checkWin(x, y)) {
                    handleWin();
                    return;
                }

                if (gameState.aiEnabled) {
                    // AI回合
                    gameState.currentPlayer = 2;
                    updateMessage("AI思考中...");
                    setTimeout(() => {
                        const ai = new AI(gameState.aiDifficulty);
                        const [aiX, aiY] = ai.getMove();
                        
                        if (gameState.board[aiY][aiX] === 0) {
                            gameState.board[aiY][aiX] = 2;
                            gameState.history.push({x: aiX, y: aiY, player: 2});
                            drawStone(aiX, aiY, 2);
                            
                            if (checkWin(aiX, aiY)) {
                                handleWin();
                            } else {
                                gameState.currentPlayer = 1;
                                updateMessage("黑棋回合");
                            }
                        }
                    }, 500);
                } else {
                    // 双人模式切换
                    gameState.currentPlayer = 3 - gameState.currentPlayer;
                    updateMessage(`${gameState.currentPlayer === 1 ? '黑棋' : '白棋'}回合`);
                }
            }
        });

        // 显示校园版惩罚
        function showPunishment(loser) {
            const dialog = document.createElement('div');
            dialog.className = 'punishment-dialog';
            const isTruth = Math.random() > 0.5;
            const content = isTruth 
                ? schoolTruths[Math.floor(Math.random() * schoolTruths.length)]
                : schoolDares[Math.floor(Math.random() * schoolDares.length)];

            dialog.innerHTML = `
                <h3 style="color: ${isTruth ? '#27ae60' : '#2980b9'}">
                    ${loser === 1 ? '玩家' : 'AI'}需要完成：
                </h3>
                <p style="font-size: 18px; margin: 20px 0;">${content}</p>
                <button onclick="this.parentElement.remove()" 
                        style="padding: 10px 20px; 
                               background: #e74c3c; 
                               color: white; 
                               border: none; 
                               border-radius: 5px;">
                    确定
                </button>
            `;
            document.body.appendChild(dialog);
        }

        // 其他辅助函数保持不变...
        // 事件监听和初始化代码保持不变...
    </script>
</body>
</html>
