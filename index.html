<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>五子棋 & 学生版真心话大冒险</title>
  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: #f5f5f5; 
      color: #333; 
      max-width: 1200px; 
      margin: 20px auto; 
      padding: 20px; 
    }
    .nav { 
      margin: 20px 0; 
      display: flex; 
      gap: 15px; 
      justify-content: center; 
    }
    .game-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .control-panel {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f8f8f8;
      padding: 12px;
      border-radius: 8px;
    }
    canvas {
      background-color: #F0D9B5;
      border: 2px solid #8B4513;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #message {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    .punishment-dialog {
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      background: white; 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000; 
      text-align: center; 
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">五子棋游戏</h1>
  
  <div class="game-container">
    <div class="control-panel">
      <div class="control-group">
        <label>游戏模式：</label>
        <select id="gameMode">
          <option value="human">双人对战</option>
          <option value="ai">对战AI</option>
        </select>
      </div>
      <div class="control-group">
        <label>AI难度：</label>
        <input type="range" id="aiDifficulty" min="1" max="10" value="5">
        <span id="difficultyValue">5</span>
      </div>
      <div class="control-group">
        <button id="undoBtn">悔棋 (Ctrl+Z)</button>
        <button id="resetButton">新游戏</button>
      </div>
    </div>
    <canvas id="board" width="600" height="600"></canvas>
    <div id="message">黑棋先手</div>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const BOARD_SIZE = 15;
    const CELL_SIZE = 40;
    const OFFSET = 20;

    // 学生版真心话大冒险内容
    const studentTruths = [
      "你最喜欢的学科是什么？为什么？",
      "描述一次你帮助同学的经历",
      "如果你有一天可以做校长，你会做什么改变？",
      "你最近读过的一本好书是什么？",
      "你觉得自己最大的优点是什么？"
    ];

    const studentDares = [
      "表演一段你最喜欢的课间操",
      "用三种不同的语气说同一句话",
      "模仿一位老师的经典动作或口头禅",
      "用肢体动作表演一个成语让大家猜",
      "对着窗户大声说'今天又是充满希望的一天！'"
    ];

    let gameState = {
      board: Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0)),
      currentPlayer: 1,
      gameOver: false,
      history: [],
      aiEnabled: false,
      aiDifficulty: 5
    };

    function initGame() {
      gameState.board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
      gameState.currentPlayer = 1;
      gameState.gameOver = false;
      gameState.history = [];
      drawBoard();
      updateMessage("黑棋先手");
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#F0D9B5";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#8B4513";
      ctx.lineWidth = 1;
      for (let i = 0; i < BOARD_SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(OFFSET, OFFSET + i * CELL_SIZE);
        ctx.lineTo(canvas.width - OFFSET, OFFSET + i * CELL_SIZE);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(OFFSET + i * CELL_SIZE, OFFSET);
        ctx.lineTo(OFFSET + i * CELL_SIZE, canvas.height - OFFSET);
        ctx.stroke();
      }

      const stars = [[3,3], [3,11], [11,3], [11,11], [7,7]];
      stars.forEach(([x, y]) => {
        ctx.beginPath();
        ctx.arc(OFFSET + x * CELL_SIZE, OFFSET + y * CELL_SIZE, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#8B4513";
        ctx.fill();
      });

      gameState.board.forEach((row, y) => {
        row.forEach((cell, x) => {
          if (cell !== 0) drawStone(x, y, cell);
        });
      });
    }

    function drawStone(x, y, player) {
      ctx.beginPath();
      ctx.arc(OFFSET + x * CELL_SIZE, OFFSET + y * CELL_SIZE, 16, 0, Math.PI * 2);
      ctx.fillStyle = player === 1 ? "#2c3e50" : "#ecf0f1";
      ctx.fill();
      ctx.strokeStyle = "#7f8c8d";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function getBoardPosition(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const rawX = clientX - rect.left - OFFSET;
      const rawY = clientY - rect.top - OFFSET;
      const x = Math.floor(rawX / CELL_SIZE);
      const y = Math.floor(rawY / CELL_SIZE);
      return {x, y};
    }

    function checkWin(x, y) {
      const player = gameState.board[y][x];
      const directions = [[1,0], [0,1], [1,1], [1,-1]];
      for (const [dx, dy] of directions) {
        let count = 1;
        let i = 1;
        while (x + dx * i < BOARD_SIZE && 
               y + dy * i < BOARD_SIZE && 
               gameState.board[y + dy * i][x + dx * i] === player) {
          count++;
          i++;
        }
        i = 1;
        while (x - dx * i >= 0 && 
               y - dy * i >= 0 && 
               gameState.board[y - dy * i][x - dx * i] === player) {
          count++;
          i++;
        }
        if (count >= 5) return true;
      }
      return false;
    }

    class AI {
      constructor(difficulty) {
        this.difficulty = Math.min(10, Math.max(1, difficulty));
      }

      getMove() {
        const moves = [];
        for (let y = 0; y < BOARD_SIZE; y++) {
          for (let x = 0; x < BOARD_SIZE; x++) {
            if (gameState.board[y][x] === 0) moves.push([x, y]);
          }
        }
        return moves[Math.floor(Math.random() * moves.length)];
      }
    }

    canvas.addEventListener("click", (e) => {
      if (gameState.gameOver || (gameState.aiEnabled && gameState.currentPlayer !== 1)) return;
      
      const {x, y} = getBoardPosition(e.clientX, e.clientY);
      if (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && gameState.board[y][x] === 0) {
        // 玩家落子
        gameState.board[y][x] = 1;
        gameState.history.push({x, y, player: 1});
        drawStone(x, y, 1);
        
        if (checkWin(x, y)) {
          gameState.gameOver = true;
          showPunishment(2);
          updateMessage("玩家获胜！");
        } else if (gameState.aiEnabled) {
          gameState.currentPlayer = 2;
          updateMessage("AI思考中...");
          
          // AI落子
          setTimeout(() => {
            const ai = new AI(gameState.aiDifficulty);
            const [aiX, aiY] = ai.getMove();
            gameState.board[aiY][aiX] = 2;
            gameState.history.push({x: aiX, y: aiY, player: 2});
            drawStone(aiX, aiY, 2);
            
            if (checkWin(aiX, aiY)) {
              gameState.gameOver = true;
              showPunishment(1);
              updateMessage("AI获胜！");
            } else {
              gameState.currentPlayer = 1;
              updateMessage("黑棋回合");
            }
          }, 500);
        }
      }
    });

    function showPunishment(loser) {
      const dialog = document.createElement('div');
      dialog.className = 'punishment-dialog';
      const isTruth = Math.random() > 0.5;
      const content = isTruth ? 
        studentTruths[Math.floor(Math.random() * studentTruths.length)] :
        studentDares[Math.floor(Math.random() * studentDares.length)];

      dialog.innerHTML = `
        <h3 style="color: ${isTruth ? '#27ae60' : '#2980b9'}">
          ${loser === 1 ? '玩家' : 'AI'}需要完成：
        </h3>
        <p style="font-size: 18px; margin: 20px 0;">${content}</p>
        <button onclick="this.parentElement.remove()" 
                style="padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 5px;">
          确定
        </button>
      `;
      document.body.appendChild(dialog);
    }

    document.getElementById("gameMode").addEventListener("change", (e) => {
      gameState.aiEnabled = e.target.value === 'ai';
      initGame();
    });

    document.getElementById("aiDifficulty").addEventListener("input", (e) => {
      gameState.aiDifficulty = parseInt(e.target.value);
      document.getElementById("difficultyValue").textContent = e.target.value;
    });

    document.getElementById("resetButton").addEventListener("click", initGame);
    document.getElementById("undoBtn").addEventListener("click", () => {
      if (gameState.history.length === 0) return;
      const last = gameState.history.pop();
      gameState.board[last.y][last.x] = 0;
      gameState.currentPlayer = last.player;
      drawBoard();
      updateMessage(`${gameState.currentPlayer === 1 ? '黑棋' : '白棋'}回合`);
    });

    initGame();
  </script>
</body>
</html>
